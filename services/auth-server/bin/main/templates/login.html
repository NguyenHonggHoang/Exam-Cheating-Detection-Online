<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Exam Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #202124;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 48px 40px 36px;
        }

        .logo {
            text-align: center;
            margin-bottom: 16px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 400;
            color: #202124;
            letter-spacing: -0.5px;
        }

        .logo-exam {
            color: #1a73e8;
            font-weight: 500;
        }

        .card {
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 48px 40px 36px;
            background: #fff;
        }

        h1 {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 8px;
            color: #202124;
        }

        .subtitle {
            font-size: 16px;
            color: #5f6368;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 13px 15px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            color: #202124;
            transition: all 0.2s;
        }

        input[type="text"]:hover,
        input[type="password"]:hover {
            border-color: #202124;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 1px #1a73e8;
        }

        .error-message {
            color: #d93025;
            font-size: 12px;
            margin-top: 8px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 32px;
        }

        .create-account {
            color: #1a73e8;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.2s;
        }

        .create-account:hover {
            color: #174ea6;
        }

        button[type="submit"] {
            background-color: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        button[type="submit"]:hover {
            background-color: #1765cc;
            box-shadow: 0 1px 2px 0 rgba(66,133,244,0.3), 0 1px 3px 1px rgba(66,133,244,0.15);
        }

        button[type="submit"]:active {
            background-color: #1557b0;
        }

        button[type="submit"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(26,115,232,0.2);
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #dadce0;
        }

        .language-selector {
            font-size: 12px;
            color: #5f6368;
        }

        .footer-links {
            display: flex;
            gap: 24px;
        }

        .footer-links a {
            font-size: 12px;
            color: #5f6368;
            text-decoration: none;
        }

        .footer-links a:hover {
            color: #202124;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 24px 16px;
            }

            .card {
                padding: 24px 16px;
                border: none;
            }

            .button-group {
                flex-direction: column-reverse;
                align-items: stretch;
                gap: 16px;
            }

            .create-account {
                text-align: center;
            }

            button[type="submit"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <span class="logo-text"><span class="logo-exam">Exam</span> Platform</span>
        </div>

        <div class="card">
            <h1>Sign in</h1>
            <p class="subtitle">to continue to Exam Platform</p>

            <form method="post" action="/login">
                <div class="form-group">
                    <label for="username">Email or username</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Enter your password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div th:if="${param.error}" class="error-message active">
                    Invalid username or password
                </div>

                <div class="button-group">
                    <a href="/register" class="create-account">Create account</a>
                    <button type="submit">Next</button>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>
        </div>

        <div class="footer">
            <div class="language-selector">English (United States)</div>
            <div class="footer-links">
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </div>
</body>
</html>
