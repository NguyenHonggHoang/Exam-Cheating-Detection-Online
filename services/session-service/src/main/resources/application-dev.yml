spring:
  flyway:
    locations:
      - classpath:db/migration
      - classpath:db/dev
  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:keys/dev-public.pem
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      timeout: 2000ms

# Bật/tắt bắt buộc JWT cho API (dev để false để tiện phát triển). Khi true, cần cấu hình public key RS256.
security:
  require-auth: false

# Khi chuyển sang true, thêm cấu hình public key (ví dụ):
# (ĐÃ cấu hình ở trên: spring.security.oauth2.resourceserver.jwt.public-key-location)
